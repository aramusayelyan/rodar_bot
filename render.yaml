services:
  - type: worker
    name: dmv-exam-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start.sh"
    envVars:
      - key: BOT_TOKEN
        value: "YOUR_TELEGRAM_BOT_TOKEN_HERE"
      - key: SUPABASE_URL
        value: "YOUR_SUPABASE_URL_HERE"
      - key: SUPABASE_SERVICE_KEY
        value: "YOUR_SUPABASE_SERVICE_ROLE_KEY_HERE"
